name: Add product to manifest (PR)

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Product name (and folder name). Example: Aqua_Ritual"
        required: true
      repo:
        description: "Repo URL (ssh or https). Example: git@github.com:MorningMonkey/Aqua_Ritual.git"
        required: true
      branch:
        description: "Default branch"
        required: true
        default: "main"
      onDirty:
        description: "Local sync behavior: abort | stash | skip"
        required: true
        default: "abort"

permissions:
  contents: write
  pull-requests: write

jobs:
  add-manifest-entry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install
          fi

      - name: Update projects/manifest.json
        run: node ./scripts/manifest-add.mjs
        env:
          NAME: ${{ inputs.name }}
          REPO: ${{ inputs.repo }}
          BRANCH: ${{ inputs.branch }}
          ONDIRTY: ${{ inputs.onDirty }}

      - name: Validate manifest
        run: pnpm projects:validate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(manifest): add ${{ inputs.name }}"
          title: "chore(manifest): add ${{ inputs.name }}"
          body: |
            This PR adds/updates an entry in projects/manifest.json.
            - name: ${{ inputs.name }}
            - repo:  ${{ inputs.repo }}
            - branch:${{ inputs.branch }}
            - onDirty:${{ inputs.onDirty }}
          branch: "chore/manifest-add-${{ inputs.name }}"
          delete-branch: true
